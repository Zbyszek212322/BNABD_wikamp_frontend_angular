<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">

    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link" *ngIf="isLoggedIn" routerLink="admin">Admin Board</a>
      </li>

      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/add" class="nav-link" *ngIf="isLoggedIn" routerLink="add">Add Faculty</a>
      </li>

      <li class="nav-item" *ngIf="showLecturerBoard">
        <a href="/lecturer" class="nav-link" *ngIf="isLoggedIn" routerLink="lecturer">Lecturer</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" >{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
